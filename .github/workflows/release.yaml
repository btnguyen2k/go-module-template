# Automatically release new versions

name: "release"
on:
  workflow_run:
    workflows: [ "ci" ]
    types: [ "completed" ]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go env
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
      - name: Check out code
        uses: actions/checkout@v4
      - name: Run tests
        run: |
          export CHECK_RELEASE_VERSION=true
          go test -v -timeout 9999s -count 1 -p 1 .

